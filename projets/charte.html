<!DOCTYPE html>

      <title>Charte packaging — éco-conception</title>
      <link rel="stylesheet" href="../css/style.css"> <!-- Garde le style général -->

      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        if (window.devicePixelRatio >= 2) {
          document.body.classList.add("dpi-2x");
        }
      });
      </script>

    <body>
      <div class="zoom-wrapper">
        <div class="fixed-bg"></div>
        <div id="navbar"></div>
          <main class="projet-page">


            <h1>CHARTE PACKAGING</h1>
            <p class="description">
              Réalisation d'une charte graphique plus respectueuse de l'envirionnement en accord avec les engagements de Décathlon, ainsi que les valeurs du sport Caperlan SW.
              Cela incluait la réduction du taux d'encrage et la réduction voir la suppression de l'utilisation de plastique.
            </p>
              <div class="planches">
